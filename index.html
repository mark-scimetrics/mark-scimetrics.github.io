<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Appraisal.Auction - Coming Soon">
    <title>Appraisal.Auction - Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .logo {
            background: white;
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .logo svg {
            width: 60px;
            height: 60px;
            fill: #667eea;
        }

        h1 {
            color: white;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .domain {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }

        .message {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .message h2 {
            color: #667eea;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .message p {
            color: #666;
            font-size: 1rem;
            line-height: 1.6;
        }

        .spinner {
            margin: 2rem auto 0;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .domain {
                font-size: 1.2rem;
            }
            
            .message {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5zm0 2.18l8 3.6v7.22c0 4.45-3.03 8.62-7.26 9.76-.38.1-.76.18-1.14.24-.38-.06-.76-.14-1.14-.24C6.03 23.62 3 19.45 3 15V7.78l9-4.06z"/>
                <path d="M12 6c-1.1 0-2 .9-2 2v2c0 1.1.9 2 2 2s2-.9 2-2V8c0-1.1-.9-2-2-2zm0 8c-1.1 0-2 .9-2 2v2c0 1.1.9 2 2 2s2-.9 2-2v-2c0-1.1-.9-2-2-2z"/>
            </svg>
        </div>
        
        <h1>Coming Soon</h1>
        <div class="domain">appraisal.auction</div>
        
        <div class="message">
            <h2>Site Under Construction</h2>
            <p>We're working hard to bring you something amazing. Our new auction platform for professional appraisals will be launching soon.</p>
            <div class="spinner"></div>
        </div>
    </div>
</body>
</html>
